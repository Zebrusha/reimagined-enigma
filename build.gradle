plugins {
    id 'java'
}

group = 'ru.netology.javaqa'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.10.2'
    testImplementation 'junit:junit:4.13.1'

}

test {
    useJUnitPlatform()
}